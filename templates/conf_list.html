{% extends "base/base.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initical-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-epuiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>

<body>


  <div class="spisok">
    <h1>Список конференций</h1>
  </div>


  {% block content %}
  <div class="border">
    {% for conference in object_list %}
    <li><a class="conf" href={% url 'edit_conf' conference.id %}>{{ conference.conference_name }} </a></li>
    {% empty %}
    <li>Конференции еще не добавлены</li>
    {% endfor %}
  </div>
  {% endblock %}


</body>

</html>
