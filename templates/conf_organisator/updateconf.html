{% load static %}
<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="utf-8">
  <meta name = "viewport" 
  content = "width=device-width, user-scalable=no, initical-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-epuiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/updateconf.css' %}">
 </head>
 <body>
    <form class="update" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        
        {{ sections.as_p}}
        


        <input type="submit" value="Изменить">
        <div class="chart-container" style="position: relative; height:50vh; width:50vw; margin-top:-1100px; margin-left:800px;">
            <canvas id="myChart"></canvas>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>


        <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var chart = new Chart(ctx, {
                // The type of chart we want to create
                type: 'bar',

                // The data for our dataset
                data: {
                    labels: [{% for item in qs %}"{{item.conference_sections_name}}",{% endfor %}],
                    datasets: [{
                        label: 'Количество участников',
                        backgroundColor: 'rgb(255, 187, 0)',
                        borderColor: 'rgb(255, 99, 132)',
                        data: [45, 10, 5]
                    }]
                },

                // Configuration options go here
                options: {}
            });
        </script>
        
    </form>

    


    

 </body>
</html>
