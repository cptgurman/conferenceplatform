{% load static %}
<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="utf-8">
  <meta name = "viewport" 
  content = "width=device-width, user-scalable=no, initical-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-epuiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
 </head>
 <body>
    <div class="lk">
        <h1 class="h5 my-0 me-md-auto fw-normal">ОГУ КОНФЕРЕНЦИИ</h1>
        <nav class="my-2 my-md-0 me-md-3">
          <span class="h5 my-0 me-md-auto fw-normal">Здравствуйте, {{request.user}}</span>
          
    
          <a class="but" href="
                {% if request.user.memberinfo.id %}
                    {% url 'MemberDataUpdate' request.user.memberinfo.id %}
                {% else %}
                    {% url 'MemberDataCreate' %}
                {% endif %}
            ">Мои данные</a>
        
        <!-- <a class="but" href="
                {{ request.user.get_memberdata_link }}
                
            ">Мои данные</a> -->

        <a class="but" href="
            {% url 'myconf' %}
            
        ">Мои конференции</a>

         </nav>
         <a class="but" href="{% url 'logout' %}">Выйти</a>
       

        <h1>Список конференций</h1>
        <ul>
        {% for conference in object_list %}
            <li><a>{{ conference.conference_name }} </a></li>
        {% empty %}
            <li>Конференции еще не добавлены</li>
        {% endfor %}
        </ul>
    </div>
 </body>
</html>
